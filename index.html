<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Loading...</title><script src="https://cdn.tailwindcss.com"></script><style>:root{--animate-duration:1s;--animate-delay:1s;--animate-repeat:1;}.animate-pulse{-webkit-animation:pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;animation:pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;}@-webkit-keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full"><h1 class="text-4xl font-extrabold mb-4 text-gray-800">Sales Overview</h1><p class="text-lg text-gray-600 mb-6">Fetching sales data from <code class="bg-gray-200 px-1 rounded">data.csv</code>...</p><div id="salesTotal" class="text-6xl font-extrabold text-blue-600 mb-6 animate-pulse">Loading...</div><p id="errorMessage" class="text-red-500 text-sm hidden"></p><p class="text-sm text-gray-500">Total sales calculated from provided data.</p></div><script>document.addEventListener('DOMContentLoaded', () => {const salesTotalDiv = document.getElementById('salesTotal');const errorMessageDiv = document.getElementById('errorMessage');async function fetchAndProcessCSV() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length === 0) {throw new Error('CSV file is empty.');}const headers = lines[0].split(',').map(h => h.trim().toLowerCase());const salesColIndex = headers.indexOf('sales');if (salesColIndex === -1) {throw new Error("CSV file does not contain a 'sales' column.");}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());if (values.length > salesColIndex) {const salesValue = parseFloat(values[salesColIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}salesTotalDiv.classList.remove('animate-pulse');salesTotalDiv.innerText = `$${totalSales.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;const seed = Math.floor(Math.random() * 10000);document.title = `Sales Summary ${seed}`;} catch (error) {console.error('Error fetching or processing CSV:', error);salesTotalDiv.innerText = 'Error!';errorMessageDiv.innerText = `Failed to load sales data: ${error.message}`;errorMessageDiv.classList.remove('hidden');salesTotalDiv.classList.remove('animate-pulse');salesTotalDiv.classList.add('text-red-500');}}fetchAndProcessCSV();});</script></body></html>
